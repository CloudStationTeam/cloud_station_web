<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Styles for the overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>

<!-- Button to trigger the modal -->
<button onclick="openModal()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <label for="numericInput">Enter a number:</label>
  <input type="number" id="numericInput">
  <button onclick="callFunction()">Call Function</button>
</div>

<!-- The Overlay -->
<div id="overlay" class="overlay"></div>

<script>
  // Function to open the modal
  function openModal() {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  // Function to call another JavaScript function with the numeric input value
  function callFunction() {
    // Get the numeric input value
    var numericValue = document.getElementById('numericInput').value;

    // Call another function with the numeric value
    anotherFunction(numericValue);

    // Close the modal
    closeModal();
  }

  // Example function to be called with the numeric input value
  function anotherFunction(value) {
    alert('Value entered: ' + value);
    // Add your logic here to do something with the numeric value
  }
</script>

</body>
</html>
