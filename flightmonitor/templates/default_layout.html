<!DOCTYPE html>
<html lang="en">

<head>
    <title>CloudStation</title>
    {% load static %}
</head>

<body>
    <style>
        /* Apply styles to the paragraph */
        p {
          border: 2px solid #3498db; /* Border color is light blue (#3498db) */
          background-color: #f2f7ff; /* Light blue background color (#f2f7ff) */
          padding: 10px; /* Add some padding for better visual appearance */
          max-width: 200px; /* Limit the width to approximately 20 characters (assuming an average character width) */
          word-wrap: break-word; /* Allow words to break onto the next line if they exceed the max-width */
        }
      </style>
      </style>
    <h1>Vehicle</h1>
    <h2>Connect</h2>
        <label for="vehicleID">Connect to Vehicle via ID:</label>
        <input type="text" class="form-control" id="vehicleID">
        <br>
        <button type="button" class="btn btn-success" id="connectbtn" onclick="connectVehicle()">
            Connect
        </button>
        <br>
    <h2>Disconnect</h2>
        <label for="disVID">Disconnect Vehicle via ID:</label>
        <input type="text" class="form-control" id="disVID">
        <br>
        <button type="button" class="btn btn-danger" onclick="disconnectVehicle()">Disconnect</button>
    <h2>Telemetry</h2>
    <h3>lat:</h3>
    <p id="dynamicTextlat">This text can be updated dynamically. </p>
   <h3>lon:</h3>
   <p id="dynamicTextlon">This text can be updated dynamically.</p>
   <h3>alt:</h3>
   <p id="dynamicTextalt">This text can be updated dynamically.</p>
   <h3>time:</h3>
   <p id="dynamicTexttime_usec">This text can be updated dynamically.</p>

   <h3>debugmsg:</h3>
   <p id="dynamicTextdebugmsg">This text can be updated dynamically.</p>

   

<script type='text/javascript' src="{% static 'js/websocketcode.js' %}"></script>

<script type="text/javascript" src="{% static 'js/datastructure.js' %}"></script>
<script type="text/javascript" src="{% static 'js/layout.js' %}"></script>
<script type='text/javascript' src="{% static 'js/common.js' %}"></script>
<script type='text/javascript' src="{% static 'js/vehicle_control.js' %}"></script>


</body>

</html>
