<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }
  
      .container {
        height: 100%;
      }
  
      .row {
        height: 50%;
      }
    </style>
</head>

<body>






  <div class="container">
    <div class="row">
      <!-- First Column -->
      <div class="col-md-4" style="border: 2px solid red;">
        <div class="row">
          <div class="col-6" style="background-color: #3498db;">Sub Column 1</div>
          <div class="col-6" style="background-color: #2ecc71;">Sub Column 2</div>
        </div>
      </div>
  
      <!-- Second Column -->
      <div class="col-md-4" style="border: 2px solid red;">
        <div class="row">
          <div class="col-6" style="background-color: #e74c3c;">Sub Column 1</div>
          <div class="col-6" style="background-color: #f39c12;">Sub Column 2</div>
        </div>
      </div>
  
      <!-- Third Column -->
      <div class="col-md-4" style="border: 2px solid red;">
        <div class="row">
          <div class="col-6" style="background-color: #9b59b6;">Sub Column 1</div>
          <div class="col-6" style="background-color: #34495e;">Sub Column 2</div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
